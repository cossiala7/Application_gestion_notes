<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - EduGrades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left side - Branding -->
            <div class="col-lg-6 bg-dark d-flex align-items-center justify-content-center">
                <div class="text-center text-white">
                    <i class="bi bi-shield-lock display-1 mb-4"></i>
                    <h2 class="fw-bold mb-3">Administration</h2>
                    <p class="lead">Interface de gestion complète pour les administrateurs système</p>
                </div>
            </div>
            
            <!-- Right side - Login Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width: 400px;">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Accès Administrateur</h3>
                        <p class="text-muted">Connexion sécurisée requise</p>
                    </div>
                    
                    <form id="adminLoginForm" method="POST" action="/admin/login/">
                        <div class="mb-3">
                            <label for="admin_username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-gear"></i></span>
                                <input type="text" class="form-control" id="admin_username" name="admin_username" required placeholder="Nom d'utilisateur">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="admin_password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="admin_password" name="admin_password" required placeholder="Mot de passe">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-dark w-100 py-3 mb-3">
                            <i class="bi bi-shield-check me-2"></i>
                            Accéder à l'administration
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <a href="index.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>
                            Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
